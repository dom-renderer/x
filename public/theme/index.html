<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Geneva International</title>
    <meta name="description" content="" />
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--=== Add By Designer ===-->
    <link href="css/style.css" rel="stylesheet">
    <link href="fonts/fonts.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/jquery.datetimepicker.min.css" rel="stylesheet">

</head>


<body>
    <!-- header start -->
    <!-- header end -->

    <div class="body-wrapper">

        <div class="page-wrapper">
            <!-- <div class="content-wrapper"> -->
                <!-- content start -->
                <div class="content">
                    <div class="login-form">
                        <div class="container-fluid">
                            <div class="login-form-main">
                                <div class="logo">
                                    <img src="images/svg/logo.svg" alt="logo" class="img-fluid">
                                </div>
                                <div class="heading">
                                    <div class="title">
                                        <h1>Case Management Portal</h1>
                                    </div>
                                    <div class="sub-title">
                                        <h2>Login to your account</h2>
                                    </div>
                                </div>
                                <form class="form">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="InputEmail" placeholder="Username"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group password-field">
                                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                                        <div class="password-icon eye-icon">
                                            <img src="images/svg/eye.svg" alt="eye" class="img-fluid">
                                            <img src="images/svg/eye-open.svg" alt="eye" class="img-fluid d-none">
                                        </div>
                                    </div>
                                    <div class="form-check">
                                        <div class="check-container">
                                            <input type="checkbox" class="form-check-input" id="Check">
                                            <label class="form-check-label" for="Check">Remember me</label>
                                        </div>
                                        <div class="forget-passoword">
                                            <p><a href="#">Forgot Password?</a></p>
                                        </div>
                                    </div>
                                    <div class="login-btn">
                                        <a href="dashboard.html" class="btn red-btn">Login</a>
                                    </div>
                                    <div class="detail">
                                        <p>Secured by ECC 256 bit ssl encryption.</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content end -->

                <!-- footer start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="footer-main">
                            <p>
                                <script>document.write(new Date().getFullYear());</script>. All rights reserved
                            </p>
                        </div>
                    </div>
                </footer>
                <!-- footer end -->
            <!-- </div> -->
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.datetimepicker.full.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
